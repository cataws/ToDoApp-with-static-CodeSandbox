<!DOCTYPE html>
<html lang=>
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="src/styles.css" >
  </head>

  <body>
    <h1>ToDo List</h1>
    <div class="flex">
      <img src="pics/neco_icon.png" alt="ネコアイコン" title="ネコ" width="10%">
      <form id="task_form" onsubmit="return false;">
        <input id="task_input" type="text" />
        <button id="task_submit" type="button">やること追加</button>
        <button id="task_delete" type="button">全削除</button>
      </form>
    </div>
    <div id="table">
      <h2>やることリスト</h2>
      <ul id="task_list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
